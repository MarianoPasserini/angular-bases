<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let character of characterList; let i = index; let isLast = last" class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-dark': isLast}">
      <div>
        <span>{{ character.name }} - </span>
        <strong>Power:</strong>
        <span>{{ character.power }}</span>
      </div>
        <button (click)="DeleteCharacterById( character.id! )" class="btn btn-danger btn-sm">X</button>
    </ul>
